<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Add Employee</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
		<div class="container">
		
			<h3>Add New Employee</h3>
			<hr/>
			
			<form th:action="@{/saveEmployee}" th:object="${customerRequest}" method="POST">
				
				<input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />

				<input type="text" th:field="*{surname}" class="form-control col-4 mb-4" placeholder="Enter Surname" />

				<input type="date" th:field="*{birthDate}" class="form-control col-4 mb-4" placeholder="Enter BirthDate" />
				
				<input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter email" />

				<input type="text" th:field="*{fatherName}" class="form-control col-4 mb-4" placeholder="Enter Father name" />

				<input type="text" th:field="*{motherName}" class="form-control col-4 mb-4" placeholder="Enter Mother name" />

				<input type="text" th:field="*{workLocation}" class="form-control col-4 mb-4" placeholder="Enter work location" />

				<input type="text" th:field="*{phoneNumber}" class="form-control col-4 mb-4" placeholder="Enter phone number" />

				<input type="text" th:field="*{maritalStatus}" class="form-control col-4 mb-4" placeholder="Enter phone number" />


				<div class="container">
						<div class="form-group">
							<label>Gender</label>
							<div th:each="gender : ${T(com.frontbackend.thymeleaf.bootstrap.model.CarModel).values()}">
								<div class="custom-control custom-radio custom-control-inline">
									<input type="radio" th:field="*{Gender}" th:value="${gender}" class="custom-control-input">
									<label class="custom-control-label" th:for="${#ids.prev('carModel')}" th:text="${Woman}">model</label>
								</div>
							</div>
						</div>

				</div>

				<input type="text" th:field="*{department}" class="form-control col-4 mb-4" placeholder="Enter department" />
				
				<button type="submit" class="btn btn-primary col-2">Save</button>
				<input type="hidden" th:field="*{id}" />
				
			</form>


			<hr/>
			<a th:href="@{/list}">Back to list</a>
		</div>
		
	</body>
</html>
